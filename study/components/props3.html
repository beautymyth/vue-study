<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Prop 类型-数组配置</title>
    <script src="../../vue/vue.js"></script>
</head>

<body>
    <div id="app">
    	<!--静态值-->
    	<blog-post string='1' number=1 bool=false array='[1,2]' object='{a:1,b:2}'></blog-post>
    	<!--动态值-->
    	<blog-post :string='1' :number=1 :bool=false :array='[1,2]' :object='{a:1,b:2}'></blog-post>
    </div>
    <script src="props3.js"></script>
</body>

</html>
