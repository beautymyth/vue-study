<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello world</title>
    <script src="../../vue/vue.js"></script>
</head>
<body>
<div id="app">
    <div v-bind:title="title">
        {{message}}
    </div>
    <p v-if="isShow.p1">
        哈哈p1
    </p>
    <p v-if="isShow.p2">
        哈哈p2
    </p>
    <ol>
        <li v-for="todo in todos">
            {{todo.text}}
        </li>
    </ol>
    <button v-on:click="changeMessage">changeMessage</button>
    <div>
        <input v-model="useinfo.cname"/>
        <input v-model="useinfo.age"/>
    </div>
    <ol>
        <todo-item v-for="item in todoList" v-bind:todo="item" v-bind:key="item.id">

        </todo-item>
    </ol>
</div>
<script src="helloworld.js"></script>
</body>
</html>
